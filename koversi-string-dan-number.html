<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const value1 = "1"
        const value2 = 1
        const sum = value2 + parseInt(value1)
        document.writeln(sum)
        document.writeln(`<p> ${parseInt("1.1")}  </p>`)
        document.writeln(`<p> ${parseFloat("1.1")}  </p>`)
        document.writeln(`<p> ${Number("1.1")}  </p>`)

        const a =1;
        const b =1;
        const total =  a.toString() + b.toString()
        document.writeln(`<p> ${total}</p>`)
        document.writeln(`<p> ${parseInt("salah")}  </p>`) 
        document.writeln(`<p> ${parseFloat("1.1 Sam")}  </p>`) 


        document.writeln(`<p> ${Number("salah")}  </p>`) 
        document.writeln(`<p> ${Number("1.1 Sam")}  </p>`) 

        const name = Number("salah")
        const totalNumber = name +100
        document.writeln(`<p> ${totalNumber}   </p>`)


        document.writeln(`<p> ${isNaN(name)}   </p>`)
        document.writeln(`<p> ${isNaN(NaN)}   </p>`)
        document.writeln(`<p> ${isNaN(100)}   </p>`)


    </script>
</body>
</html>
