<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Value</title>
</head>
<body>
    
    <script>
        function sayHello(name)
        {
            document.writeln(`<p> Hello ${name} </p>`)
        }
        sayHello("Eko");
        const say = sayHello;
        say('Budi')

        // let say = sayHello;
        function giveMeName(callback)
        {
            callback("Eko"); 
        }
        giveMeName(sayHello)
        giveMeName(say);
    </script>
</body>
</html>
