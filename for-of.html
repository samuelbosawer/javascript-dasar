<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    
    <script>
        const names = ["Samuel","Septer","Bosawer"]

        for(const name of names)
        {
            document.writeln(`<p>  ${name}</p>`)
        }


        const fullname = ["Septer","Sam","Bosawer"]

        for(const character of fullname)
        {
            document.writeln(`<p>  ${character}</p>`)
        }

        const person ={
            firstName: "Eko",
            firstName: "Samuel"
        };

        for(const name of person)
        {
            document.writeln(`<p>  ${person}</p>`)
        }
    </script>
</body>
</html>
