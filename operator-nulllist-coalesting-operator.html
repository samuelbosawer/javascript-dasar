<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nulllist Coalesting</title>
</head>
<body>
    <!-- Nulllist coalesting
    Digunakan untuk mengejek nilai null pada variabel. jika null maka akan dapat diberikan value pada variabel tersebut
    -->
    <script>
        let parameter;
        let data = parameter;
        if(data === undefined || data === null)
        {
            data = "Nilai Default";
        }
        document.writeln(`<p> ${data} </p>`);

        // Nullist menggunakan ??
        data = parameter ?? "Nilai Default";
        document.writeln(`<p> ${data} </p>`);
    </script>
</body>
</html>
