<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>


    <script>
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "undefined");
        console.info(0 || false);

        const person = {
            firstName : "",
            lastname : "Bos"
        }

        const name = person.firstName || person.lastname;
        console.info(name);

        console.info("Hello" && "")
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(null && "NULL");
        console.info(undefined && "undefined");
        console.info(0 && false);
    </script>
    
</body>
</html>
