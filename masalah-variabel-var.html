<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pakai let aman
        let i = 20;
        for (let i = 0 ; i<10; i++)
        {
            console.log(`Local : ${i}`);
        }
        console.info(`Global ${i}`) 

        // var
        var x = 20;
        for (var x = 0 ; x<10; x++)
        {
            console.log(`Local : ${x}`);
        }
        console.info(`Global ${x}`) 
    </script>
</body>
</html>
