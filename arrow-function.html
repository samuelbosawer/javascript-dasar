<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    
    <script>
        const sayHello = (name) =>
        {
            const say = `Hello ${name}`;
            console.info(say);
        }
        sayHello('Sam')
    
        // Arrow function tanpa block
        const sayHelloDua = (name) => console.info(`Hello ${name}`);
        sayHelloDua('Bosawer');

        const sum = (first, second) => {
            return first + second;
        };
        console.info(sum(100, 100))

        // Arrow Function Tanpa Kurung Parameter
        const sayHelloTiga = name => console.info(`Hello ${name}`)
        sayHelloTiga("Septer")


        // Arrow function sebagai parameter
        function giveMeName(callback)
        {
            callback("Eko");
        }
        giveMeName((name) => console.info(`Hello ${name}`));
    </script>
</body>
</html>
