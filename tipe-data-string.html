<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    
    <script>
        document.writeln("Nama :"+"Samuel Bosawer")
        document.writeln("<br>")
        document.writeln("Software Developer")
        document.writeln("<br>")
        document.writeln("IG :" + " s.bosawer")
        document.writeln("<br>")

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("\nSamuel \nBosawer")
        document.writeln("\\Home\\Sam")
        document.writeln("\"Papua Coders\n")
        document.writeln("\'Belajar Javascript\n\n")
        document.writeln("</textarea>")
        
    </script>
</body>
</html>
