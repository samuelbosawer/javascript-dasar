<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln(100)
        document.writeln("<br>")
        document.writeln(100.123)

        // Binary (pake = 0b)
        //Octal (pake = 0o)
        //Hexadecimal (pake = 0x)
        document.writeln("<br>")
        document.writeln(0b1001)
    </script>
</body>
</html>
