<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    
    <script>
        function hello(nama,pujian){
            document.writeln(`<p>Halo Kaka ${nama} ${pujian} </p>`);
        }
        hello('Samuel','ganteng');
        hello('Samuel','jago');
    </script>
</body>
</html>
