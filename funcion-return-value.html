<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName)
        {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        // Memanggil function dan menagkap return valuenya 
        const result = sayHello("Samuel", "Bos");
        document.writeln(`<p> ${result} </p>`)

        function getFinalScore(value)
        {
            if(value>90)
            {
                return "A"
            }else if(value>80)
            {
                return "B"
            }
            else if(value>70)
            {
                return "C"
            }else if(value>60)
            {
                return "D"
            }else{
                return "E"
            }
        }
        const nilai = getFinalScore(40);
        document.writeln(`<p> ${nilai} </p>`)


        // Menghetingan eksekusi dengan return
        function isContains(array, searchValue)
        {
            for (const element of array){
                if(element === searchValue)
                {
                    console.info(`Iterasi ELements ${element}`);
                    return true;
                }
            }
            return false;
        }

        document.writeln(isContains([1,2,3,4,53,6,7,8,9,10],53))
    </script>
    
</body>
</html>
