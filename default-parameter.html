<!DOCTYPE html>

    <title>Default Parameter</title>
</head>
<body>
    <script>
        function register(name = "Belum diisi", gender = "Belum diisi")
        {
            console.info(name);
            console.info(gender);

        register();
        register("Samuel");
        register("Samuel","Pria");
    </script>
